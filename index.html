<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script type="text/JavaScript" src="script.js">
    </script>
    <title>Login Warunk Ngapakk</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-image: url(bglogin.webp);
            background-size: 100%;
        }

        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="nav">
                <ul>
                    <img class="logoslogin" src="logocoklat.png" alt="">
                </ul>
            </div>
            <div class="first">
                <div class="input1">
                    <div class="opening">
                        <h1>Welcome to Warunk Ngapakk</h1><br>
                        <h4>Ora Ngapak! Ora Kepenak!</h4><br>
                        <h3>Login Untuk Masuk Website Warunk Ngapakk!</h3><br>
                    </div>
                    <div class="login_email">
                        <label for="">Email</label><br>
                        <input type="email" class="form-control" id="email">
                    </div><br>
                    <div class="login_password">
                        <label for="">Password</label><br>
                        <input type="password" id="password" name="someInput" required="required">
                    </div><br>
                    <div class="buttonlogin">
                        <button type="button" style="font-size:x-large ;" onclick="Login()"><i class="fa-solid fa-right-to-bracket"></i> Masuk </button>
                        <h3>Belum Punya Akun? Klik <a href="https://accounts.google.com/login?hl=id">Daftar</a></h3>
                    </div>
                </div>    
            </div>
            <div class="copyright">
                &copy; 2022. Warung Ngapakk by Alfonsus Antero A
            </div>
        </div>
    </div> 
</body>
</html>
